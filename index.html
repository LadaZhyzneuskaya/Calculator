<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/index.css">
  <script defer src="/JS/index.js"></script>
  <script defer src="/JS/transformationForValue.js"></script>
  <script defer src="/JS/mathOperations.js"></script>
  <script defer src="/JS/AC_sign_percent.js"></script>
  <script defer src="/JS/displayView.js"></script>
  <script defer src="/JS/keyboard.js"></script>
  <!-- <script defer src="/BOX.js"></script> -->
  <!-- <script defer src="/operations_variant.js"></script> -->
</head>

<body>
  <main>
    <div class="calculator-container">
      <div class="grid-container">

        <div class="display">0</div>

        <div class="grid-buttons-container">
          <button type="button" class="btn zeroing dark-gray">
            AC
          </button>
  
          <button type="button" class="btn plus-minus dark-gray">
            +/-
          </button>
  
          <button type="button" class="btn percent dark-gray">
            %
          </button>
  
          <button type="button" class="btn orange" data-type="division">
            &#247;
          </button>
  
          <button type="button" class="btn number-7 gray">
            7
          </button>
  
          <button type="button" class="btn number-8 gray">
            8
          </button>
  
          <button type="button" class="btn number-9 gray">
            9
          </button>
  
          <button type="button" class="btn orange" data-type="multiplication">
            &#215;
          </button>
  
          <button type="button" class="btn number-4 gray">
            4
          </button>
          
          <button type="button" class="btn number-5 gray">
            5
          </button>
  
          <button type="button" class="btn number-6 gray">
            6
          </button>
  
          <button type="button" class="btn orange" data-type="subtraction">
            &#8722;
          </button>
  
          <button type="button" class="btn number-1 gray">
            1
          </button>
  
          <button type="button" class="btn number-2 gray">
            2
          </button>
  
          <button type="button" class="btn number-3 gray">
            3
          </button>
  
          <button type="button" class="btn orange" data-type="addition">
            +
          </button>
  
          <button type="button" class="btn number-0 gray">
            0
          </button>
  
          <button type="button" class="btn decimal">
            ,
          </button>
  
          <button type="button" class="btn equals">
            =
          </button>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
